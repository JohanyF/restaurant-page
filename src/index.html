<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
</head>
<body>
    <div id="content">
        <header>
            <nav class="nav">
                <p class="restaurant-name">Mexican Restaurant</p>
                <ul class="site-links">
                    <li><button class="btn">Home</button></li>
                    <li><button class="btn">Menu</button></li>
                    <li><button class="btn">About</button></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="test-container">
                <h1>Menu</h1>
                <div class="cards-container">
                    <div class="menu-card">
                        
                        <div class="information">
                            <div class="food-info">
                                <h2>Pozole</h2>
                                <div class="info">
                                    <p class="food-price">$12.99</p>
                                    <p class="food-calories">1300 Cal.</p>
                                </div>
                            </div>
                            <button type="button" class="order-btn">Order Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
